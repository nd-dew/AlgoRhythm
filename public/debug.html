<!DOCTYPE html>
<html>
<head>
    <title>Debug - Code Fetch Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        pre {
            background: #0f172a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üîç Code Fetch Diagnostic</h1>
    
    <button onclick="testFetch()">Test Fetch Code</button>
    <button onclick="testWithCORS()">Test with Different Method</button>
    
    <h2>Results:</h2>
    <div id="results"></div>
    
    <h2>Raw Response:</h2>
    <pre id="raw"></pre>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const rawDiv = document.getElementById('raw');
        
        async function testFetch() {
            resultsDiv.innerHTML = '<p>Testing...</p>';
            rawDiv.textContent = '';
            
            try {
                const response = await fetch('http://localhost:3000/code');
                resultsDiv.innerHTML = `<p class="success">‚úÖ Fetch succeeded!</p>`;
                resultsDiv.innerHTML += `<p>Status: ${response.status}</p>`;
                resultsDiv.innerHTML += `<p>Headers: ${JSON.stringify([...response.headers])}</p>`;
                
                const data = await response.json();
                resultsDiv.innerHTML += `<p class="success">‚úÖ JSON parsed!</p>`;
                resultsDiv.innerHTML += `<p>Code length: ${data.code ? data.code.length : 0}</p>`;
                
                rawDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.code) {
                    resultsDiv.innerHTML += `<p class="success">‚úÖ Code exists!</p>`;
                    resultsDiv.innerHTML += `<p>First 100 chars: ${data.code.substring(0, 100)}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p class="error">‚ùå No code in response</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                resultsDiv.innerHTML += `<p class="error">Stack: ${error.stack}</p>`;
                console.error('Full error:', error);
            }
        }
        
        async function testWithCORS() {
            resultsDiv.innerHTML = '<p>Testing with XMLHttpRequest...</p>';
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/code', true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    resultsDiv.innerHTML = `<p class="success">‚úÖ XHR succeeded!</p>`;
                    resultsDiv.innerHTML += `<p>Status: ${xhr.status}</p>`;
                    resultsDiv.innerHTML += `<p>Response: ${xhr.responseText.substring(0, 200)}</p>`;
                    rawDiv.textContent = xhr.responseText;
                } else {
                    resultsDiv.innerHTML = `<p class="error">‚ùå Status: ${xhr.status}</p>`;
                }
            };
            
            xhr.onerror = function() {
                resultsDiv.innerHTML = `<p class="error">‚ùå XHR Error</p>`;
            };
            
            xhr.send();
        }
        
        // Auto-test on load
        window.onload = () => {
            console.log('Debug page loaded');
            setTimeout(testFetch, 1000);
        };
    </script>
</body>
</html>
